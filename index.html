<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>Home</li>
        <li><button onclick="stopScroll()">Pause Scroll</button></li>
      </ul>
    </div><div class="header"><h1>Twittler Feed</h1></div>
    <div class="container"></div>
    <script>

      $(document).ready(function(){
        var $container = $('.container');

        var refreshTweets = function(){
          $container.html('');
          var index = streams.home.length - 1;
          
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            $tweet.html('<strong>@' + tweet.user + ' </strong>' 
                        + '<span>'+ tweet.created_at + '</span><br>'
                        + tweet.message);
            $tweet.appendTo($container);
            index -= 1;
          }
        };

        refreshTweets();
        
        var autoScroll = setInterval(refreshTweets, 10000);
        
        var stopScroll = function() {
          clearInterval(autoScroll);
        };
      });

    //Next Steps:
    ////Automatic Refresh of tweets with on/off button
    ////Click on user and see all that user's tweets
    ////Turn timestamp into "10 minutes ago"

    </script>
  </body>
</html>
